<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Add Message</title>
</head>
<body class="bg-light">
<div class="container">
  <div class="py-5 text-center">
    <h2>Add Message</h2>
  </div>
  <form method="post" class="needs-validation" novalidate th:object="${message}">
    <div class="row">
      <div class="col-md-12">
        <div class="mb-3">
          <label for="text">Text</label>
          <input type="text" class="form-control" id="text"
                 placeholder="Enter text..." value="" required name="text" th:value="*{text}">
        </div>
        <div class="mb-3">
          <label for="tag">Tag</label>
          <input type="text" placeholder="Enter tag..." class="form-control" id="tag" name = "tag" value="" required th:value="*{tag}">
        </div>
        <button class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">Add Message</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

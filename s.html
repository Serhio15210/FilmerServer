<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manage messages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Manage messages</title>
    <style type="text/css">
        .title{
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<div class="container" style="margin-top: 100px">
            <h2 style="text-align: center">Messages</h2>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped ">
            <thead>
            <tr class="bg-warning">
                <th class="text-justify">Id</th>
                <th class="text-justify">Text</th>
                <th class="text-justify">Tag</th>
                <th class="text-justify">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messages}">
                <td class="align-middle"><span th:text="${message.id}"/></td>
                <td class="align-middle"><span th:text="${message.text}"/></td>
                <td class="align-middle"><span th:text="${message.tag}"/></td>
                <td class="align-middle"><span th:text="${#dates.format(message.createdAt, 'dd-MMM-yyyy')}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div  >
        <a th:href="@{~/add_message}" class="btn btn-lg btn-block btn-warning" role="button"
           aria-disabled="true">Add Messages</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
